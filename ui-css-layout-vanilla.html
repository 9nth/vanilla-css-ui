<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Metservice</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<!-- Mobile Div Begins -->
<div class="mobile-container">

  <!-- Mobile Nav -->
    <div class="mobile-nav">
      <div class="burger-menu"></div><div class="logo"></div><div class="search"></div>
    </div>
  <!-- Mobile Nav Div Ends -->

  <!-- Daily Div -->
    <div class="daily-section">
      <h3 class="current-city">wellington city</h3>
      <div class="weather-image"></div>
      <div class="weather-info"></div>
    </div>
  <!-- Daily Div Ends -->

  <!-- Map Div -->
    <div class="map-section">
      <div class="map"></div>
      <div class="map-title"></div>
      <div class="expand"></div>
    </div>
  <!-- Map Div Ends -->

  <!-- Fav Fiv -->
    <div class="favourite-section">
    </div>
  <!-- Fav Div Ends -->

  <!-- Footer Div -->
    <div class="footer-section">
      <div class="left-section"></div>
      <div class="middle-section"></div>
      <div class="right-section"></div>
    </div>
  <!-- Footer Div Ends -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</div>
<!-- End of Mobile Container -->
</body>
</html>
